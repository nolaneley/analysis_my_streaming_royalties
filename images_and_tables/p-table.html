<html>
<head>
<style>

table.dataframe {
  font-family: Arial, sans-serif;
  width: 100%; /* Set the table width to 100% of its container */
  border-collapse: collapse; /* Combine adjacent borders into a single border */
}

/* Align table cells and headers to the left */
table.dataframe td, table.dataframe th {
  text-align: left;
  padding: 4px; /* Add padding for cell content */
}




</style>
</head>
<body>

<table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th></th>
      <th>Apple Music</th>
      <th>Spotify</th>
      <th>Youtube</th>
      <th>Google Play</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Apple Music</th>
      <td>0.00</td>
      <td>0.71</td>
      <td>0.43</td>
      <td>0.05</td>
    </tr>
    <tr>
      <th>Spotify</th>
      <td>-0.71</td>
      <td>0.00</td>
      <td>-0.043</td>
      <td>-0.67</td>
    </tr>
    <tr>
      <th>Youtube</th>
      <td>-0.43</td>
      <td>0.04</td>
      <td>0.00</td>
      <td>-0.39</td>
    </tr>
    <tr>
      <th>Google Play</th>
      <td>-0.05</td>
      <td>0.67</td>
      <td>0.39</td>
      <td>0.00</td>
    </tr>
  </tbody>
</table>
</body>
</html>
